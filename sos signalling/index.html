<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Signal Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff; /* Set initial background color */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sos-active {
            background-color: #000 !important; /* Set background color to black when active */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>SOS Signal Generator</h1>
    <p>Click the button below to activate the SOS signal using screen blink.</p>
    <button id="sosButton" onclick="sendSOS()">Send SOS Signal</button>

    <script>
        async function sendSOS() {
            // SOS signal pattern (3 short, 3 long, 3 short)
            for (let i = 0; i < 3; i++) {
                toggleScreen(true); // Turn on screen blink
                await delay(300); // Short signal duration
                toggleScreen(false); // Turn off screen blink
                await delay(300); // Short pause between signals
            }
            for (let i = 0; i < 3; i++) {
                toggleScreen(true); // Turn on screen blink
                await delay(900); // Long signal duration
                toggleScreen(false); // Turn off screen blink
                await delay(300); // Short pause between signals
            }
            for (let i = 0; i < 3; i++) {
                toggleScreen(true); // Turn on screen blink
                await delay(300); // Short signal duration
                toggleScreen(false); // Turn off screen blink
                await delay(300); // Short pause between signals
            }
        }

        // Function to toggle screen blink (turn on/off)
        function toggleScreen(state) {
            if (state) {
                document.body.classList.add('sos-active');
            } else {
                document.body.classList.remove('sos-active');
            }
        }

        // Function to delay execution
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
